x<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocalización en Tiempo Real</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            text-align: center;
            color: #1e90ff;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            color: #ccc;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #ddd;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #444;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #222;
            color: #fff;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            background-color: #1e90ff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1c86ee;
        }
        #map {
            height: 500px;
            width: 100%;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geolocalización en Tiempo Real</h1>
        <p>Esta aplicación permite localizar una IP en el mapa en tiempo real. Ingresa una IP para ver su ubicación.</p>
        <p>Para más tutoriales y actualizaciones, visita mi canal de YouTube:</p>
        <p><a href="https://www.youtube.com/tu-canal" target="_blank" style="color: #1e90ff; text-decoration: none;">Tu Canal de YouTube</a></p>
        <div class="form-group">
            <label for="ip-input">Ingresa la IP:</label>
            <input type="text" id="ip-input" placeholder="Ej. 8.8.8.8" />
            <button id="search-button">Buscar</button>
        </div>
        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var marker = L.marker([0, 0]).addTo(map);

        document.getElementById('search-button').addEventListener('click', function() {
            var ip = document.getElementById('ip-input').value;
            fetch(`/ip-location?ip=${ip}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }
                    var lat = data.lat;
                    var lon = data.lon;

                    // Actualiza el mapa con la nueva ubicación
                    map.setView([lat, lon], 13);
                    marker.setLatLng([lat, lon]);

                    // Opcional: agregar un popup con la información de la IP
                    marker.bindPopup(`<b>IP:</b> ${ip}<br><b>Lat:</b> ${lat}<br><b>Lon:</b> ${lon}<br><b>City:</b> ${data.city}<br><b>Country:</b> ${data.country}`).openPopup();
                })
                .catch(error => console.error('Error al obtener la ubicación:', error));
        });
    </script>
</body>
</html>
